<!DOCTYPE html>
<html>
    <head>
        <title>Sidebar</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/settings-style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <p>Kanject v1.0.0</p>


        <h4>Kanji Lists</h4>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n5single">
            <label class="custom-control-label" for="n5single">JLPT N5</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n5compound">
            <label class="custom-control-label" for="n5compound">JLPT N5 Compound</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n4single">
            <label class="custom-control-label" for="n4single">JLPT N4</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n4compound">
            <label class="custom-control-label" for="n4compound">JLPT N4 Compound</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n3single">
            <label class="custom-control-label" for="n3single">JLPT N3</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n3compound">
            <label class="custom-control-label" for="n3compound">JLPT N3 Compound</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n2single">
            <label class="custom-control-label" for="n2single">JLPT N2</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="n2compound">
            <label class="custom-control-label" for="n2compound">JLPT N2 Compound</label>
        </div>

        <hr />

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="showReading">
            <label class="custom-control-label" for="showReading">Show Readings</label>
        </div>

        <hr />

        <h4>Sidebar</h4>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="jisho">
            <label class="custom-control-label" for="jisho">jisho</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="google">
            <label class="custom-control-label" for="google">google</label>
        </div>


        <script src="js/sidebar.bundle.js"></script>
        

    </body>
</html>
